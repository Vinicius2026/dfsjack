app = "bolt-evolution-service"
primary_region = "gru"  # SÃ£o Paulo, Brasil

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  TZ = "America/Sao_Paulo"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "bolt_evolution_data"
  destination = "/evolution/store" 